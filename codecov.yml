codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2

  status:
    project: yes
    patch: yes
    changes: yes

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
